@layout("/common/_curd/_container.html",{title:"HTTP 500错误页"}){
		<div class="error-container">
			<div class="well">
				<h1 class="grey lighter smaller">
					<span class="blue bigger-125">
						<i class="ace-icon fa fa-random"></i>
						HTTP 500
					</span>
					出错啦
				</h1>

				<hr />
				<h3 class="lighter smaller">
					我们正在努力
					<i class="ace-icon fa fa-wrench icon-animated-wrench bigger-125"></i>
					排查!
				</h3>

				<div class="space"></div>

				<div>
					<h4 class="lighter smaller">与此同时,请根据以下错误信息进行尝试修复:</h4>

					<ul class="list-unstyled spaced inline bigger-110 margin-15">
						<li>
							<i class="ace-icon fa fa-hand-o-right blue"></i>
							接口名:
						</li>
						<li>
							<i class="ace-icon fa fa-plug"></i>
							${method!}
						</li>
					
						<li>
							<i class="ace-icon fa fa-hand-o-right blue"></i>
							异常类名:
						</li>
						<li>
							<i class="ace-icon fa fa-file-code-o"></i>
							${class!}
						</li>
				
						<li>
							<i class="ace-icon fa fa-hand-o-right blue"></i>
							异常信息:
						</li>
						<li>
							<i class="ace-icon fa fa-exclamation-triangle"></i>
							${error!}
						</li>
					</ul>
				</div>

				<hr />
				<div class="space"></div>

				<div class="center">
					<a href="${ctxPath}/login" class="btn btn-grey">
						<i class="ace-icon fa fa-arrow-left"></i>
						返回登陆
					</a>
				</div>
			</div>
		</div>
@}
